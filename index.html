<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barber Life Simone — Prenota</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#111;
color:white;
text-align:center;
}

.header{
display:flex;
align-items:center;
justify-content:center;
gap:15px;
padding:15px;
background:#1a1a1a;
box-shadow:0 4px 10px rgba(0,0,0,0.5);
}

.header img{
height:60px;
}

form{
background:#1c1c1c;
padding:20px;
margin:20px;
border-radius:12px;
}

input,select,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:none;
font-size:16px;
}

button{
background:#c59b6d;
color:black;
font-weight:bold;
}

.call{
margin:20px;
display:inline-block;
padding:15px 25px;
background:#c59b6d;
color:black;
text-decoration:none;
border-radius:10px;
font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
<img src="Logo rotondo.png">
<img src="logo-nome.jpg">
<img src="palo.jpg">
</div>

<form>
<h2>Prenota appuntamento</h2>
<input type="text" placeholder="Nome">
<input type="tel" placeholder="Telefono">

<select>
<option>Seleziona servizio</option>
<option>Taglio €14</option>
<option>Taglio Baby €10</option>
<option>Barba €5</option>
<option>Taglio + Barba €20</option>
</select>

<input type="time">

<button>Prenota</button>
</form>

<a class="call" href="tel:3421722185">Chiama</a>
