<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barber Life Simone — Prenota</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins, sans-serif;
background:#0f0f0f;
color:white;
}

/* HEADER */
.topbar{
display:flex;
align-items:center;
justify-content:space-between;
padding:10px 15px;
background:#111;
border-bottom:1px solid #333;
position:sticky;
top:0;
z-index:1000;
}

.logo-round{
width:50px;
height:50px;
border-radius:50%;
object-fit:cover;
}

.logo-name{
height:40px;
}

.barber-pole{
height:60px;
animation:swing 3s ease-in-out infinite;
transform-origin:top center;
}

@keyframes swing{
0%{transform:rotate(0deg)}
50%{transform:rotate(6deg)}
100%{transform:rotate(0deg)}
}

/* MENU */
.menu-btn{
font-size:26px;
background:none;
border:none;
color:white;
cursor:pointer;
}

.side-menu{
position:fixed;
left:-260px;
top:0;
width:260px;
height:100%;
background:#111;
padding:20px;
transition:0.3s;
z-index:2000;
}

.side-menu a{
display:block;
color:white;
text-decoration:none;
margin:15px 0;
font-size:18px;
}

.side-menu.active{
left:0;
}

/* CARD */
.container{
padding:20px;
}

.card{
background:#1a1a1a;
padding:20px;
border-radius:15px;
margin-bottom:20px;
box-shadow:0 0 10px rgba(0,0,0,0.4);
}

/* FORM */
input, select, button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:none;
font-size:16px;
}

button{
background:#c59b6d;
color:white;
font-weight:500;
}

/* PREZZI */
.price-item{
display:flex;
justify-content:space-between;
padding:8px 0;
border-bottom:1px solid #333;
}

/* MAPPA */
.map{
width:100%;
height:200px;
border-radius:12px;
border:none;
}

/* GALLERIA */
.gallery{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.gallery img{
width:100%;
border-radius:10px;
}
</style>
</head>

<body>

<div class="side-menu" id="menu">
<a href="#booking">Prenota</a>
<a href="#prezzi">Listino Prezzi</a>
<a href="#contatti">Contatti</a>
<a href="#mappa">Dove Trovarmi</a>
<a href="#gallery">Galleria</a>
<a href="https://g.page/r/CQWl3s0y7zGNEAE/review" target="_blank">Lascia Recensione</a>
</div>

<header class="topbar">
<button class="menu-btn" onclick="toggleMenu()">☰</button>
<img src="Logo rotondo .png" class="logo-round">
<img src="logo-nome.jpg" class="logo-name">
<img src="palo.jpg" class="barber-pole">
</header>

<div class="container">

<!-- PRENOTAZIONE -->
<div class="card" id="booking">
<h2>Prenota Appuntamento</h2>

<form id="bookingForm">
<input type="text" placeholder="Nome" required>
<input type="tel" placeholder="Telefono" required>

<select required>
<option>Seleziona Servizio</option>
<option>Taglio €14</option>
<option>Taglio Baby €10</option>
<option>Barba €5</option>
<option>Taglio + Barba + Shampoo €20</option>
<option>Sfumatura lato €10</option>
</select>

<input type="date" required>
<input type="time" required>

<button>Prenota su WhatsApp</button>
</form>
</div>

<!-- PREZZI -->
<div class="card" id="prezzi">
<h2>Listino Prezzi</h2>

<div class="price-item"><span>Taglio</span><span>€14</span></div>
<div class="price-item"><span>Taglio Baby</span><span>€10</span></div>
<div class="price-item"><span>Barba</span><span>€5</span></div>
<div class="price-item"><span>Barba Sfumata</span><span>€5</span></div>
<div class="price-item"><span>Shampoo</span><span>€3</span></div>
<div class="price-item"><span>Sopracciglia</span><span>€3</span></div>
<div class="price-item"><span>Taglio + Barba + Shampoo</span><span>€20</span></div>

</div>

<!-- CONTATTI -->
<div class="card" id="contatti">
<h2>Contatti</h2>

<button onclick="window.open('tel:3421722185')">Chiama Ora</button>

<button onclick="window.open('https://wa.me/393421722185')">
Scrivi su WhatsApp
</button>

<button onclick="window.open('https://www.instagram.com/barber_life_simone')">
Instagram
</button>

</div>

<!-- MAPPA -->
<div class="card" id="mappa">
<h2>Dove Trovarmi</h2>

<iframe class="map"
src="https://maps.google.com/maps?q=Via Palermo 7/A Scoglitti&t=&z=15&ie=UTF8&iwloc=&output=embed">
</iframe>
</div>

<!-- GALLERIA -->
<div class="card" id="gallery">
<h2>Galleria Tagli</h2>

<div class="gallery">
<img src="foto1.jpg">
<img src="foto2.jpg">
<img src="foto3.jpg">
<img src="foto4.jpg">
</div>
</div>

</div>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

document.getElementById("bookingForm").addEventListener("submit", function(e){
e.preventDefault();
window.open("https://wa.me/393421722185");
});
</script>

</body>
</html>
