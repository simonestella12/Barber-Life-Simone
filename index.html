<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barber Life Simone — Prenota</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#111;
color:white;
text-align:center;
}

.header{
display:flex;
align-items:center;
justify-content:center;
gap:15px;
padding:15px;
background:#1a1a1a;
box-shadow:0 4px 10px rgba(0,0,0,0.5);
}

.header img{
height:60px;
}

form{
background:#1c1c1c;
padding:20px;
margin:20px;
border-radius:12px;
}

input,select,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:none;
font-size:16px;
}

button{
background:#c59b6d;
color:black;
font-weight:bold;
}

.call{
margin:20px;
display:inline-block;
padding:15px 25px;
background:#c59b6d;
color:black;
text-decoration:none;
border-radius:10px;
font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
<img src="Logo rotondo.png">
<img src="logo-nome.jpg">
<img src="palo.jpg">
</div>

<form id="bookingForm">
<h2>Prenota appuntamento</h2>

<input type="text" placeholder="Nome e Cognome" required>
<input type="tel" placeholder="Telefono" required>

<select required>
<option value="">Seleziona servizio</option>
<option>Taglio €14</option>
<option>Taglio Baby (0-8) €10</option>
<option>Barba €5</option>
<option>Barba con macchinetta €5</option>
<option>Barba sfumata €5</option>
<option>Trattamento lisciante da €15</option>
<option>Basette e collo €3</option>
<option>Shampoo €3</option>
<option>Trattamenti da €10</option>
<option>Taglio + Barba + Shampoo €20</option>
<option>Sopracciglia €3</option>
<option>Pettinata + Shampoo €5</option>
<option>Sfumatura lato da €10</option>
</select>

<input type="date" id="date" required>
<select id="time" required>
<option value="">Seleziona orario</option>
</select>

<button>Prenota</button>
</form>

<a class="call" href="tel:3421722185">Chiama</a>

<script>
// BLOCCA DOMENICA E LUNEDÌ
document.getElementById("date").addEventListener("input", function(){
const date = new Date(this.value);
const day = date.getDay();
if(day === 0 || day === 1){
alert("Il negozio è chiuso domenica e lunedì");
this.value="";
}
});

// CREA ORARI OGNI 30 MINUTI
const timeSelect = document.getElementById("time");

function addTimes(startHour,endHour){
for(let h=startHour; h<endHour; h++){
timeSelect.innerHTML += `<option>${h}:00</option>`;
timeSelect.innerHTML += `<option>${h}:30</option>`;
}
}
function addHalfHourRange(startHour, startMin, endHour, endMin){
let start = new Date();
start.setHours(startHour, startMin, 0);

let end = new Date();
end.setHours(endHour, endMin, 0);

while(start <= end){
let h = start.getHours().toString().padStart(2,"0");
let m = start.getMinutes().toString().padStart(2,"0");
timeSelect.innerHTML += `<option>${h}:${m}</option>`;
start.setMinutes(start.getMinutes() + 30);
}
}
function addHalfHourRange(startHour, startMin, endHour, endMin){
let start = new Date();
start.setHours(startHour, startMin, 0);

let end = new Date();
end.setHours(endHour, endMin, 0);

while(start <= end){
let h = start.getHours().toString().padStart(2,"0");
let m = start.getMinutes().toString().padStart(2,"0");
timeSelect.innerHTML += `<option>${h}:${m}</option>`;
start.setMinutes(start.getMinutes() + 30);
}
}

// ORARI REALI NEGOZIO
addHalfHourRange(9,30,12,30);
addHalfHourRange(15,30,19,30);

</script>

</body>
</html>
