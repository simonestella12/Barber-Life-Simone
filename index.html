<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Life Simone - Prenota</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<img src="IMG_9103.jpeg" class="logo">
<h1>Barber Life Simone</h1>
<p>Scoglitti</p>

<form id="bookingForm">
  <div class="prices">
  <h3>Listino Prezzi</h3>

  <div class="price-item">
    <span class="price-title">Taglio</span>
    <span class="price-value">14€</span>
  </div>

  <div class="price-item">
    <span class="price-title">Taglio Baby</span>
    <span class="price-value">10€</span>
  </div>

  <div class="price-item">
    <span class="price-title">Taglio + Barba + Shampoo</span>
    <span class="price-value">20€</span>
  </div>

  <div class="price-item">
    <span class="price-title">Barba</span>
    <span class="price-value">5€</span>
  </div>

  <div class="price-item">
    <span class="price-title">Sfumatura lato</span>
    <span class="price-value">da 10€</span>
  </div>
    <div class="map-section">
  <h3>Dove trovarmi</h3>

  <a href="https://maps.google.com/?q=Barber+Life+Simone+Scoglitti" target="_blank">
    <img src="https://maps.googleapis.com/maps/api/staticmap?center=Scoglitti&zoom=15&size=600x300&markers=Scoglitti" class="map-img">
  </a>

  <a href="tel:+393421722185" class="call-btn">
    Chiama ora
  </a>
</div>
</div>
  <form id="bookingForm">

  <label>Nome</label>
  <input type="text" id="name" placeholder="Inserisci nome" required>

  <label>Telefono</label>
  <input type="tel" id="phone" placeholder="Inserisci telefono" required>

  <label>Servizio</label>
  <select id="service"></select>

  <label>Data appuntamento</label>
  <input type="date" id="date" required>

  <label>Orario</label>
  <select id="time" required></select>

  <button type="submit">Prenota appuntamento</button>

</form>
</form>

<p id="msg"></p>

<script src="app.js"></script>

</body>
</html>
