<!DOCTYPE html>
<html lang="it">
<head>

</head>

<body>
<img src="IMG_9103.jpeg" class="logo">

<form id="bookingForm">

  <div class="price-item"><span class="price-title">Barba</span><span class="price-value">5€</span></div>
  <div class="price-item"><span class="price-title">Barba con macchinetta</span><span class="price-value">5€</span></div>
  <div class="price-item"><span class="price-title">Barba sfumata</span><span class="price-value">5€</span></div>
  <div class="price-item"><span class="price-title">Taglio + Barba + Shampoo</span><span class="price-value">20€</span></div>
  <div class="price-item"><span class="price-title">Shampoo</span><span class="price-value">3€</span></div>
  <div class="price-item"><span class="price-title">Basette e collo</span><span class="price-value">3€</span></div>
  <div class="price-item"><span class="price-title">Sopracciglia</span><span class="price-value">3€</span></div>
  <div class="price-item"><span class="price-title">Pettinata + Shampoo</span><span class="price-value">5€</span></div>
  <div class="price-item"><span class="price-title">Sfumatura lato</span><span class="price-value">da 10€</span></div>
  <div class="price-item"><span class="price-title">Trattamenti</span><span class="price-value">da 10€</span></div>

</div>
  <div class="map-section">
  <h3>Dove trovarmi</h3>

  <a href="https://maps.google.com/?q=Via+Palermo+7/A+Scoglitti" target="_blank">
    <img src="https://maps.googleapis.com/maps/api/staticmap?center=Via+Palermo+7/A+Scoglitti&zoom=16&size=600x300&markers=Via+Palermo+7/A+Scoglitti" class="map-img">
  </a>

  <a href="tel:+393421722184" class="call-btn">
    Chiama ora
  </a>
</div>
  </a>
</div>
</div>
  <form id="bookingForm">

  <label>Nome</label>
  <input type="text" id="name" placeholder="Inserisci nome" required>

  <label>Telefono</label>
  <input type="tel" id="phone" placeholder="Inserisci telefono" required>

  <label>Servizio</label>
  <select id="service"></select>

  <label>Data appuntamento</label>
  <input type="date" id="date" required>

  <label>Orario</label>
  <select id="time" required></select>

  <button type="submit">Prenota appuntamento</button>

</form>
</form>

<p id="msg"></p>

<script src="app.js"></script>

</body>
